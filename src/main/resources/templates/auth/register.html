<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div class="mt-4 p-4 card col-12 col-sm-10 col-md-8 col-sm-6 col-xl-5 col-xxl-4">

            <h2 class="text-center my-2">Register</h2>

            <form role="form" th:action="@{/register}" method="post" th:object="${form}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}"/>
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">
                    </span>
                </div>
                <div  class="mb-3">
                    <label for="password" class="form-label" >Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}"/>
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"></span>
                </div>
                <div  class="mb-3">
                    <label for="re-password" class="form-label" >Re-password</label>
                    <input type="password" id="re-password" class="form-control" th:field="*{rePassword}"/>
                    <div class="text-danger"
                         th:if="${#fields.hasErrors('rePassword')}"
                         th:errors="*{rePassword}"></div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <hr>
            <span class="text-center text-mute">Already member? <a href="/register">Login now</a></span>
        </div>
    </div>

</div>
</html>
