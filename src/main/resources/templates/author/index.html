<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">
    <div class="container">

        <ul>
            <li th:each="item : ${list}">
                <span th:text="${item.name}"></span>
            </li>
        </ul>
    </div>
</div>
</html>
