<html lang="en"

      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">
    <div class="container">

        <div class="">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Admin</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Authors</li>
                </ol>
            </nav>
        </div>

        <div class="text-end mb-3">
            <a href="/admin/authors/create" class="btn btn-success">
                Add new author
            </a>
        </div>

        <ul style="list-style: none">
            <li th:each="item : ${list}">
                <div class="card mb-3 p-2">
                    <div class="d-flex gap-2 align-items-end justify-content-between">

                        <div class="d-flex gap-2 align-items-end">
                            <img th:src="@{'/uploads/authors/' + ${item.imagePath}}"
                                 alt="Image" style="width: 40px; height: 40px;"/>
                            <h6 th:text="${item.name}"></h6>
                        </div>

                        <a th:href="@{/admin/authors/update/{id}(id=${item.id})}"
                           class="btn btn-warning">
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>

                    </div>
                </div>
            </li>
        </ul>
