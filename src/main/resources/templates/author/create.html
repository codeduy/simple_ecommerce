<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">
    <div class="container">
        <form role="form"
              method="post"
              th:action="@{/admin/authors/save}"
              th:object="${form}"
              enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="name" class="form-label">Author name</label>
                <input id="name" type="text" th:field="*{name}" class="form-control"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Avatar</label>
                <input class="form-control" type="file" id="formFile" name="file">
                <span th:if="${#fields.hasErrors('imagePath')}"
                      th:errors="*{imagePath}"
                      class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">
                    Description <small>(optional)</small>
                </label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                <span th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}"
                      class="text-danger"></span>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin/authors/" class="btn btn-secondary">Back to list</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</html>
