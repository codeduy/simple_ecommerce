<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">

    <h4 class="my-4">List product</h4>
    <!--Empty-->
    <div th:if="${list.empty}">
        <h3> Nothing found </h3>
    </div>
    <!--Else-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${list}">
                <th scope="row">1</th>
                <td th:text="${item.name}">Product name</td>
                <td  th:text="${item.price}">Price</td>
                <td>
                    <a th:href="@{/products/{productId}/update(productId=${item.id})}"
                       class="btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
