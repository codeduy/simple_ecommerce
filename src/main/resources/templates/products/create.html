<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">

    <h4 class="my-4">Add new product</h4>

    <div class="row">
        <div class="col-12 col-sm-9 col-md-6 col-lg-4">
            <form role="form" method="post" th:action="@{/products/create}" th:object="${product}">

                <div>
                    <label for="name">
                        Name
                    </label>
                    <input id="name" type="text" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"
                          class="text-danger"></span>
                </div>

                <div>
                    <label for="price">
                        Price
                    </label>
                    <input id="price" type="number" th:field="*{price}"/>
                    <span th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"
                          class="text-danger"></span>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

</div>

</html>
