<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">
    <div class="container py-2 d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 card p-4 mt-4">
            <div class="row">
                <h3 class="mb-3 text-center">Add new product</h3>
                <div class="col-12 col-md-6">
                    <form role="form"
                          method="post"
                          th:action="@{/admin/books/create}"
                          th:object="${form}"
                          enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="name" class="form-label">Product name</label>
                            <input id="name" type="text" th:field="*{name}" class="form-control"/>
                            <span th:if="${#fields.hasErrors('name')}"
                                  th:errors="*{name}"
                                  class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input id="author" type="text" th:field="*{author}" class="form-control"/>
                            <span th:if="${#fields.hasErrors('author')}"
                                  th:errors="*{author}"
                                  class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Product price</label>
                            <input id="price" type="number" th:field="*{price}" class="form-control"/>
                            <span th:if="${#fields.hasErrors('price')}"
                                  th:errors="*{price}"
                                  class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="upload-file-input" class="form-label">  </label>
                            <input id="upload-file-input" type="file" name="file" class="form-control"/>
                            <span th:if="${#fields.hasErrors('imagePath')}"
                                  th:errors="*{imagePath}"
                                  class="text-danger"></span>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/admin/products/" class="btn btn-secondary">Back to list</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </form>
                </div>

                <div class="col-12 col-md-6 d-flex align-items-center p-4">
                    <div class="btn rounded w-100 h-100 bg-secondary
                                bg-body-tertiary d-flex justify-content-center
                                 align-items-center"
                        id="upload-file-zone">

                        <img class="img-fluid d-none" src="" alt="upload image"
                                id="image-preview">
                        <div class="h1 text-muted text-center"
                             id="upload-file-guide">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <h4>Choose image to upload</h4>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- add js for this file -->
<th:block layout:fragment="_script">
    <script src="/static/js/previewImage.js"></script>
<!--    <script src="/js/index.js"></script>-->
</th:block>
</html>
