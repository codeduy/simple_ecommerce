<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">

    <div class="container d-flex justify-content-center">

        <div class="col-12 col-sm-9 col-md-6 col-lg-4">
            <h4 class="my-4">Update new product</h4>

            <form role="form"
                  method="post"
                  th:action="@{/admin/books/{productId}/update(productId=${productId})}"
                  th:object="${form}">

                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Product name</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"
                          class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input id="author" type="text" th:field="*{author}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('author')}"
                          th:errors="*{author}"
                          class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Product price</label>
                    <input id="price" type="number" th:field="*{price}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"
                          class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="product-image" class="form-label">  </label>
                    <input id="product-image" type="file" name="file" class="form-control"/>
                    <span th:if="${#fields.hasErrors('imagePath')}"
                          th:errors="*{imagePath}"
                          class="text-danger"></span>
                </div>

                <div>
                    <img th:src="${'/uploads/books/' + form.imagePath}">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin/products/" class="btn btn-secondary">Back to list</a>
                    <a class="btn btn-outline-danger"
                       th:href="@{/admin/books/{productId}/delete(productId=${productId})}">
                        Delete record
                    </a>
                    <button type="submit" class="btn btn-primary">Save change</button>
                </div>
            </form>
        </div>
    </div>

</div>

</html>
