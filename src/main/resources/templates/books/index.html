<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">

    <div class="container mt-2">

        <div class="d-flex justify-content-between align-items-center">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">Admin</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Books</li>
                </ol>
            </nav>
        </div>

        <div class="py-2 d-flex justify-content-end">
            <a class="btn btn-success" href="/admin/books/create">
                <i class="fa-solid fa-plus"></i>
                Add new product
            </a>
        </div>


        <!--Empty-->
        <div th:if="${list.isEmpty()}">
            <h3> Nothing found </h3>
        </div>

        <!--Else-->
        <table th:unless="${list.isEmpty()}"
                class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Cover</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${list}">
                <th scope="row">1</th>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td >
                    <img th:src="@{'/uploads/books/' + ${item.imagePath}}" alt="Image" width="50" />
                </td>
                <td  th:text="${item.createdOn}"></td>
                <td  th:text="${item.updatedOn}"></td>
                <td>
                    <a th:href="@{/admin/books/update/{id}(id=${item.id})}"
                       class="btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
