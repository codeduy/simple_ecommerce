<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">

<div layout:fragment="content">
    <div class="container">
        <form role="form"
              method="post"
              th:action="@{/admin/publishers/save}"
              th:object="${form}">
            <!-- hidden field-->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Publisher name</label>
                <input id="name" type="text" th:field="*{name}" class="form-control"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="text-danger"></span>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin/publishers/" class="btn btn-secondary">Back to list</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</html>
